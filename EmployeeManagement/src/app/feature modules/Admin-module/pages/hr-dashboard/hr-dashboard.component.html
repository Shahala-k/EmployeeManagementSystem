<!-- doughnut chart -->
<app-doughnut-chart></app-doughnut-chart>


<!-- Bar chart for display employee leave counts starts -->

<div class="container">

    <div class="table-container" id="table-container">
        <h3 class="text-danger mt-5"> Employees Leave Status in Current Month </h3>
        <!-- table to display employee leaves count -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Employee Name</th>
                    <th>Designation</th>
                    <th>Leaves Count</th>
                </tr>
            </thead>
            <tbody>
                <!-- table items,employee leaves -->
                <tr *ngFor="let emp of employees">
                    <td>{{emp.id}}</td>
                    <td>{{ emp.name }}</td>
                    <td>{{emp.position}}</td>
                    <td>{{ emp.leaves }}</td>
                </tr>
            </tbody>
        </table>
    </div>
<!-- Barchart -->
    <div class="chart-container" id="chart-container">
        <div class="bar-chart">
            <div id="d3"></div>
            <div class="info">
                <div>
                    <!-- barchart labels -->
                    <span class="info__circle1"></span>
                    <p class="info__text">More than 5 days</p>
                </div>
                <div>
                    <span class="info__circle2"></span>
                    <p class="info__text">Below 5 days</p>
                </div>
            </div>
        </div>
    </div>

<!-- Bar chart for display employee leave counts ended -->
